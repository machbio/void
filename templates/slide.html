{% extends 'alt_base.html' %} 
{% block title %}{{ page.title }} | {{ SITENAME }}{% endblock %}
{% block metadesc %}{{ page.description|e }}{% endblock %} 

{% block header %}
<link rel="stylesheet" href="/theme/reveal/reveal.css">

<link rel="stylesheet" href="/theme/reveal/theme/{{ page.theme or 'white' }}.css" id="theme">
<!-- Code syntax highlighting -->
<!-- <link rel="stylesheet" href="/theme/reveal/lib/css/zenburn.css"> -->
<!-- Printing and PDF exports -->
<script>
var link = document.createElement('link');
link.rel = 'stylesheet';
link.type = 'text/css';
link.href = window.location.search.match(/print-pdf/gi) ? '/theme/reveal/pdf.css' : '/theme/reveal/paper.css';
document.getElementsByTagName('head')[0].appendChild(link);
</script>
<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
{% endblock %}

{% block content %}
<a href="/slides/"><i class="fa fa-hand-o-left fa-4x"></i></a>
<div class="reveal">
    {{ page.content }}
</div>        

<script src="/theme/reveal/lib/js/head.min.js"></script>
<script src="/theme/reveal/js/reveal.js"></script>
<script>
// Full list of configuration options available at:
// https://github.com/hakimel/reveal.js#configuration
Reveal.initialize({
    controls: true,
    progress: true,
    history: true,
    center: true,
    touch: true,
    loop: false,



    transition: 'slide', // none/fade/slide/convex/concave/zoom

    // Optional reveal.js plugins
    dependencies: [{
        src: '/theme/reveal/lib/js/classList.js',
        condition: function() {
            return !document.body.classList;
        }
    }, {
        src: '/theme/reveal/plugin/markdown/marked.js',
        condition: function() {
            return !!document.querySelector('[data-markdown]');
        }
    }, {
        src: '/theme/reveal/plugin/markdown/markdown.js',
        condition: function() {
            return !!document.querySelector('[data-markdown]');
        }
    }, {
        src: '/theme/reveal/plugin/highlight/highlight.js',
        async: true,
        condition: function() {
            return !!document.querySelector('pre code');
        },
        callback: function() {
            hljs.initHighlightingOnLoad();
        }
    }, {
        src: '/theme/reveal/plugin/zoom-js/zoom.js',
        async: true
    }, {
        src: '/theme/reveal/plugin/notes/notes.js',
        async: true
    }]
});
</script>
{% endblock %}
