{% extends 'base.html' %}

{% block title %}
Search - {{ SITENAME|striptags }}
{% endblock title %}

{% block content %}
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js">
</script>
<script type="text/javascript" src="{{ SITEURL }}/theme/Tipue-Search/tipuesearch/tipuesearch_set.js"></script>
<!-- Modified tipuesearch -->
<script type="text/javascript" src="{{ SITEURL }}/theme/Tipue-Search/tipuesearch/tipuesearch.js"></script>
<script>
var $j = jQuery.noConflict();
$j(document).ready(function() {
     $j('#tipue_search_input').tipuesearch({
         'show': 10,
         'mode': 'json',
         'contentLocation': '{{ SITEURL }}/tipuesearch_content.json'
     });
});
</script>

<section id="content">

<div align="center">
<input type="text" size="60" id="tipue_search_input">
<input type="button" class="button-primary" id="tipue_search_button" value="search">
</div>
<div id="tipue_search_content">
</div>

</section>
{% endblock content %}
